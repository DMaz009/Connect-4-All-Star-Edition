  <hearder class="header">

    <h3 class="playerTurn"> </h3>

      <input id="startColor" type="text" name="color"><br>

    <nav class="colorButton">
      <button class="colorButton" type="button" name="button">
        <a class="colorButton" href="https://htmlcolorcodes.com/color-names/"
